"/v1/users/{uid}/hba1c":
  parameters:
    - $component: "parameters:uid.yml:UID"
    - $component: "queries:pagination.yml:PageQuery"
    - $component: "queries:pagination.yml:SizeQuery"
  get:
    tags:
      - "Biometrics"
    summary: "Get all HbA1C"
    description: >
      Get a list of all the HbA1C of the user with the specified UID


      Implements [Pagination](https://docs.diabetips.fr/#tag/Pagination)
    responses:
      200:
        description: "The user's HbA1C"
        content:
          application/json:
            schema:
              type: "array"
              items:
                $component: "schemas:hba1c.yml:HbA1C"
      404:
        description: >
          No user with the specified UID was found or the current authenticated user does not have permission to view
          them
        content:
          application/json:
            schema:
              $component: "schemas:error.yml:ErrorUserNotFound"
  post:
    tags:
      - "Biometrics"
    summary: "Add HbA1C"
    description: >
      Add an HbA1C take for the specified user.
    responses:
      200:
        description: "The HbA1C take was added"
        content:
          application/json:
            schema:
              $component: "schemas:hba1c.yml:HbA1C"
      404:
        description: >
          No user with the specified UID was found or the current authenticated user does not have permission to
          modify them
        content:
          application/json:
            schema:
              $component: "schemas:error.yml:ErrorUserNotFound"
"/v1/users/{uid}/hba1c/{id}":
  parameters:
    - $component: "parameters:uid.yml:UID"
    - $component: "parameters:hba1c_id.yml:HbA1CId"
  get:
    tags:
      - "Biometrics"
    summary: "Get specific HbA1C take"
    description: >
      Get a specific HbA1C take for the specified user.
    responses:
      200:
        description: "The HbA1C take"
        content:
          application/json:
            schema:
              $component: "schemas:hba1c.yml:HbA1C"
      404:
        description: >
          Either:
           * No user with the specified UID was found or the current authenticated user does not have permission to view
           them
           * No HbA1C with the specified ID was found"
        content:
          application/json:
            schema:
              $component: "schemas:error.yml:ErrorUserNotFound"
  put:
    tags:
      - "Biometrics"
    summary: "Update an HbA1C take"
    description: >
      Update the HbA1C take of the user with the specified UID and ID.
    responses:
      200:
        description: "The updated HbA1C take's data"
        content:
          application/json:
            schema:
              $component: "schemas:hba1c.yml:HbA1C"
      404:
        description: >
          Either:
           * No user with the specified UID was found or the current authenticated user does not have permission to vie
           modify them
           * No HbA1C take with the specified ID was found"
        content:
          application/json:
            schema:
              $component: "schemas:error.yml:ErrorUserNotFound"
  delete:
    tags:
      - "Biometrics"
    summary: "Remove an HbA1C take"
    description: >
      Remove the HbA1C take of the user with the specified UID and ID.
    responses:
      204:
        description: "The HbA1C take was removed"
      404:
        description: >
          Either:
           * No user with the specified UID was found or the current authenticated user does not have permission to vie
           modify them
           * No HbA1C take with the specified ID was found"
        content:
          application/json:
            schema:
              $component: "schemas:error.yml:ErrorUserNotFound"

