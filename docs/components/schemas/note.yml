Note:
  type: "object"
  properties:
    "id":
      type: "integer"
      description: "The note's ID"
      example: 1
      readOnly: true
    "description":
      type: "string"
      description: "The note's description"
      example: "I woke up"
    "time":
      type: "string"
      format: "date-time"
      description: "Time of the note"
      example: "2020-07-31T12:28:29.949Z"
