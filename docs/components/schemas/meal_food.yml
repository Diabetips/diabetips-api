MealFood:
  type: "object"
  properties:
    "quantity":
      type: "number"
      description: "Quantity of the food in the meal"
      example: 200
    "total_sugar":
      type: "number"
      description: "Total quantity of sugar in grams based on the quantity of the food"
      example: 3.4
      readOnly: true
    "food":
      allOf:
        - $component: "schemas:food.yml:Food"
        - readOnly: true
    "id":
      allOf:
        - $component: "schemas:food.yml:FoodId"
        - writeOnly: true
