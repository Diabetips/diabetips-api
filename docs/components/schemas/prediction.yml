Prediction:
  type: "object"
  properties:
    "id":
      type: "integer"
      description: "The prediction's identifier"
      example: 1234567
    "time":
      type: "string"
      format: "date-time"
      description: "Time of the prediction"
      example: "2020-03-14T01:23:45Z"
    "insulin":
      type: "number"
      description: "The prediction's insulin injection value in milligrams"
      example: 10.5
    "confidence":
      type: "number"
      minimum: 0
      maximum: 1
      description: "The prediction's confidence value"
      example: 0.719434
PredictionSettings:
  type: "object"
  properties:
    "enabled":
      type: "boolean"
      description: "Flag that indicate if a user has access to predictions"
      example: true
