Mass:
  type: "object"
  properties:
    "time":
      type: "string"
      format: "date-time"
      description: "Time of the mass measure"
      example: "2020-07-31T14:28:29.949Z"
    "mass":
      type: "number"
      format: "double"
      description: "The mass of the user in kilograms"
      example: 64.3
