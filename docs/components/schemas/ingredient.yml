Ingredient:
  type: "object"
  properties:
    "quantity":
      type: "number"
      description: "Quantity of the ingredient in the recipe"
      example: 200
    "total_sugar":
      type: "number"
      description: "Total quantity of sugar (g) based on the quantity."
      example: 3.4
    "food":
      allOf:
        - $component: "schemas:food.yml:Food"
        - readOnly: true
    "food_id":
      allOf:
        - $component: "schemas:food.yml:FoodId"
        - writeOnly: true
