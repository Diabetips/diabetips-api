Event:
  type: "object"
  properties:
    "id":
      type: "integer"
      description: "The event's ID"
      example: 1
      readOnly: true
    "description":
      type: "string"
      description: "The event's description"
      example: "I had the flu"
    "start":
      type: "string"
      format: "date-time"
      description: "Start of the event"
      example: "2020-07-31T00:00:00.000Z"
    "end":
      type: "string"
      nullable: true
      format: "date-time"
      description: "End of the event"
      example: "2020-07-31T23:59:59.999Z"
