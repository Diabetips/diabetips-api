InsulinId:
  type: "integer"
  description: "The insulin injection's identifier"
  example: 2
Insulin:
  type: "object"
  properties:
    "id":
      allOf:
        - $component: "schemas:insulin.yml:InsulinId"
        - readOnly: true
    "description":
      type: "string"
      description: "The insulin injection's description"
      example: "Slow insulin before bed"
    "quantity":
      type: "number"
      description: "Quantity of insulin injected in milligrams"
    "timestamp":
      type: "number"
      description: "UNIX timestamp of the insulin injection (in the UTC timezone)"
      example: 1576359970
    "type":
      type: string
      description: "Type of the injected insulin"
      example: slow
      enum:
        - slow
        - fast
        - very_fast
      nullable: false
