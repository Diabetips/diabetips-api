FoodId:
  type: "integer"
  description: "The food's identifier"
  example: 132
Food:
  type: "object"
  properties:
    "id":
      allOf:
        - $component: "schemas:food.yml:FoodId"
        - readOnly: true
    "name":
      type: "string"
      description: "The food's name"
      example: "Tomato sauce"
    "unit":
      type: "string"
      description: "The food's most common measuring unit"
      example: "g"
    "sugars_100g":
      type: "number"
      description: "Quantity of sugar (g) per 100g of food"
      example: 2.5
